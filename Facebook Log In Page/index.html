<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../Facebook Log In Page/style.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h3>facebook</h3><br>
            <h3>Welcome Back, Lucy!</h3><br>
            <div class="circle">
                <img src="/images/IMG-20230509-WA0017.jpg" alt="my images">
            </div>
            <h3>Lucy Chinyere Otaka</h3>
            <button type="button" onclick="alert('Welcome to facebook!')" value="Continue to facebook!">
        </div>
        <div class="signin">
            <form>
                <h1>This Is Not You?</h1><br><br><br>
                <input type="text" placeholder="Username" name="username" required><br><br>
                <input type="password" placeholder="Password" name="password" required><br><br>
                <button type="submit">Login</button><br><br><br><br><br>
                <button type="button">Create a Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
